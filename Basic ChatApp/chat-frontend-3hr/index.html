
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat (3â€‘Hour)</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 12px; align-items: center; }
      input, button { padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: #e2e8f0; }
      input { width: 100%; }
      button { cursor: pointer; }
      button.primary { background: #2563eb; border-color: #2563eb; }
      a { color: #93c5fd; }
      .muted { color: #94a3b8; }
      .error { color: #fca5a5; }
      .success { color: #86efac; }
      .messages { height: 60vh; overflow: auto; display: flex; flex-direction: column; gap: 8px; padding: 8px; background: #0b1220; border: 1px solid #1f2937; border-radius: 8px; }
      .msg { display: flex; gap: 8px; }
      .msg .name { color: #93c5fd; }
      .spacer { height: 8px; }
      .header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; }
      .pill { border: 1px solid #374151; padding: 6px 10px; border-radius: 999px; }
    </style>
  </head>

    <div id="root"></div>
